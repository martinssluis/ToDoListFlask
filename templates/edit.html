<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a; /* Fundo preto */
            color: #ffffff; /* Texto branco */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #1e90ff; /* Azul */
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        form {
            background-color: #1a1a1a; /* Cinza escuro */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #1e90ff; /* Azul */
            border-radius: 5px;
            background-color: #1a1a1a; /* Cinza escuro */
            color: #ffffff; /* Texto branco */
            font-size: 1rem;
            width: 100%;
        }

        input[type="text"]:focus {
            border-color: #00bfff; /* Azul mais claro */
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #1e90ff; /* Azul */
            color: #ffffff; /* Texto branco */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00bfff; /* Azul mais claro */
        }

        a {
            color: #1e90ff; /* Azul */
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            text-align: center;
            margin-top: 10px;
        }

        a:hover {
            color: #00bfff; /* Azul mais claro */
        }
    </style>
</head>
<body>
    <form action="{{ url_for('edit', index=index) }}" method="post">
        <input type="text" name="todo" value="{{ todo['task'] }}">
        <button type="submit">Save</button>
    </form>
</body>
</html>
