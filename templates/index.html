<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
    /* Estilos gerais */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #0a0a0a; /* Fundo preto */
        color: #ffffff; /* Texto branco */
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }
    
    h1 {
        color: #1e90ff; /* Azul */
        text-align: center;
        margin-bottom: 20px;
        font-size: 2.5rem;
    }
    
    ul {
        list-style-type: none;
        padding: 0;
        width: 100%;
        max-width: 600px;
        margin-bottom: 20px; /* Espaço entre a lista e o formulário */
    }
    
    li {
        background-color: #1a1a1a; /* Cinza escuro */
        margin: 10px 0;
        padding: 15px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    li:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    
    input[type="checkbox"] {
        margin-right: 15px;
        cursor: pointer;
    }
    
    span {
        flex-grow: 1; /* Faz o texto ocupar o espaço disponível */
        margin: 0 15px;
        font-size: 1.1rem;
    }
    
    /* Estilização dos botões personalizados */
    .actions {
        display: flex;
        gap: 10px; /* Espaçamento entre os botões */
    }
    
    button {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background-color 0.3s ease;
    }
    
    /* Botão Check */
    .btn-check {
        background-color: #28a745; /* Verde */
        color: #ffffff;
    }
    
    .btn-check:hover {
        background-color: #218838;
    }
    
    /* Botão Edit */
    .btn-edit {
        background-color: #ffc107; /* Amarelo */
        color: #0a0a0a;
    }
    
    .btn-edit:hover {
        background-color: #e0a800;
    }
    
    /* Botão Delete */
    .btn-delete {
        background-color: #dc3545; /* Vermelho */
        color: #ffffff;
    }
    
    .btn-delete:hover {
        background-color: #c82333;
    }
    
    form {
        display: flex;
        justify-content: center;
        width: 100%;
        max-width: 600px;
    }
    
    input[type="text"] {
        padding: 10px;
        border: 2px solid #1e90ff; /* Azul */
        border-radius: 5px;
        background-color: #1a1a1a; /* Cinza escuro */
        color: #ffffff; /* Texto branco */
        font-size: 1rem;
        width: 100%;
        margin-right: 10px;
    }
    
    button[type="submit"] {
        padding: 10px 20px;
        background-color: #1e90ff; /* Azul */
        color: #ffffff; /* Texto branco */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }
    
    button[type="submit"]:hover {
        background-color: #00bfff; /* Azul mais claro */
    }
    
    /* Animação para adicionar novos itens */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    li {
        animation: fadeIn 0.5s ease;
    }
</style>
</head>
<body>
    <h1>Todos</h1>
    <ul>
        {% for todo in todos %}
        <li>
            <input type="checkbox" name="done" {% if todo['done'] %} checked {%endif%}  disabled onchange="this.form.submit()">
            <span {%if todo['done'] %} style="text-decoration: line-through" {%endif%}>{{ todo['task'] }}</span> 
                <a href="{{ url_for('check', index=loop.index0) }}">Check</a>
                <a href="{{ url_for('edit', index=loop.index0) }}">Edit</a>
                <a href="{{ url_for('delete', index=loop.index0) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('add') }}" method="post">
        <input type="text" name="todo">
        <button type="submit">Add Todo</button>
    </form>
</body>
</html>
